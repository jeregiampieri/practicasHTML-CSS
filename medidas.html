<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medidas</title>
    <link rel="stylesheet" href="./styleMedidas.css">

<body>

    <main>

         <!-- Podemos ver el resultado en el navegador, donde texto prueba es m치s grande que otro texto sin la propiedad em -->

            <p class="em">Texto de prueba con em</p>
            <p> Otro texto pero sin la propiedad em</p>
        </div>

        <!-- Este div se encarga de observar como funciona rem, la explicaci칩n esta comentada en el css -->
         <!-- Vemos los resultados y diferencias de los dos textos, uno sin la propiedad rem y el otro con la propiedad aplicada -->

            <p class="rem"> Texto de prueba con rem</p>
            <p>Otro texto pero sin la propiedad rem</p>
        </div>

       <!-- Este div se encarga de observar como funciona el porcentaje, la explicaci칩n esta comentada en el css -->

        </div>

    </main>

</html>
