<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="./transform.css">
</head>

<body>

    <h2 class="titulo">Transform</h2>
    <h4 class="subtitulo"> transform:translate()</h4>
    <p>Cambiamos la ubiaci√≥n del objeto</p>
    <div class="contenedor">transform:translate(10px,20px)</div>
    <div class="contenedor-translate">
        <div class="caja translateX"></div>
        <div class="caja translateY"></div>
        <div class="caja translateGeneral"></div>
    </div>

    <h4 class="subtitulo">transform:rotate()</h4>
    <p>Nos permite rotar/girar un elemento sin deformarlo</p>
    <div class="contenedor">transform:rotate(360deg)</div>
    <div class="contenedor-rotate">
        <div class="caja rotateX"></div>
        <div class="caja rotateY"></div>
        <div class="caja rotateGeneral"></div>
    </div>

    <h4 class="subtitulo">transform:scale()</h4>
    <p>Nos permite modificar las dimensiones de un elemento</p>
    <div class="contenedor">transform:scale(1.1,1.2)</div>
    <div class="contenedor-scale">
        <div class="caja scaleX"></div>
        <div class="caja scaleY"></div>
        <div class="caja scaleGeneral"></div>
    </div>
    
</body>

</html>
