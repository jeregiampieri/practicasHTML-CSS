<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="./pseudoclases.css">
</head>

<body>

    <div class="hover-1">
        <a href="#" class="color-letra">Pasame el mouse por encima</a>
    </div>

    <div class="props">
        <a href="#" class="active-1 color-letra">Dame click</a>
    </div>

    <div class="props">
        <a href="#" class="visited-1 color-letra">Dame click (visited)</a>
    </div>

    <div class="props">
        <a href="https:/google.com.ar/" class="link-1 color-letra">Accede a este link</a>
    </div>
    
    <div class="props">
        <input type="text" class="focus-1" placeholder=
        "Ingresa el usuario">
    </div>

    <div class="props-div nth-child-first">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="props-div nth-child-last">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>nth-child</h2>
    <h3>odd (impares)</h3>
    <div class="props-div nth-child-odd">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h3>even(pares)</h3>
    <div class="props-div nth-child-even">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h3>number(numero)</h3>
    <div class="props-div nth-child-number">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h3>numbern (numero+n)</h3> 
    <div class="props-div nth-child-numbern">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h3>numbern + number</h3>
    <div class="props-div nth-child-numbern-number">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Eleg√≠ el tipo de cuenta</h2>
    <div class="props-div">
        <label for="free">Free</label>
        <input type="radio" id="free" name="tipoCuenta" 
        class="checked-1">
        <label for="premium">Premium</label>
        <input type="radio" id="premium" name="tipoCuenta" 
        class="checked-1">
    </div>

</body>

</html>
