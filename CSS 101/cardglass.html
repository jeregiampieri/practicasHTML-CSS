<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card con glass</title>
    <link rel="stylesheet" href="./cardglass.css">
</head>

<body>

    <!-- Este contenedor va a ser para centrar la card al medio -->
    <div class="contenedor">
        <div class="card">
            <div class="card-header">
                <img src="./img/invencible.jpg" alt="Imagen de 
                invencible">
                <h2 class="titulo">Invencible</h2>
            </div>
            <div class="card-body">
                <div class="info">
                    <p>Nombre: Mark Greyson</p>
                    <p>Raza: Viltrumita hibrido</p>
                    <p>Planeta: Tierra</p>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
