<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="./position.css">
</head>


<body>
    
    <div class="position-relative">
        <h2 class="titulo">position relative</h2>
        <div class="flex-div">
            <div class="props-boxs box1">
                <p>1</p>
            </div>
            <div class="props-boxs box-relative">
                <p>2</p>
            </div>
            <div class="props-boxs box3">
                <p>3</p>
            </div>
        </div>
    </div>

    <div class="position-absolute">
        <h2 class="titulo">position absolute</h2>
        <div class="flex-div">
            <div class="props-boxs box1">
                <p>1</p>
            </div>
            <div class="props-boxs box-absolute">
                <p>2</p>
            </div>
            <div class="props-boxs box3">
                <p>3</p>
            </div>
        </div>
    </div>

    <div class="position-fixed">
        <h2 class="titulo">position fixed</h2>
        <div class="flex-div">
            <div class="props-boxs box1">
                <p>1</p>
            </div>
            <div class="props-boxs box-fixed">
                <p>WHATSAPP</p>
            </div>
            <div class="props-boxs box3">
                <p>3</p>
            </div>
        </div>
    </div>

</body>

</html>
