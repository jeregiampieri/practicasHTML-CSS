<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes</title>
    <link rel="stylesheet" href="./gradientes.css">
</head>

<body>

    <main>

        <section class="gradientes">
            <h2 class="titulo">Gradientes</h2>
            <h3 class="subtitulo">Background</h3>
            <h4>Radial</h4>
            <div class="background">
                <div class="bg-secundary fondos">
                    <div class="caja fondoRadial">Fondo radial</div>
                    <div class="caja fondoRepeat">Fondo repeat</div>
                </div> 
            </div>
            <h4>Lineal</h4>
            <div class="background">
                <div class="bg-secundary fondos">
                    <div class="caja fondoLineal">Fondo lineal</div>
                    <div class="caja fondoRepeatLineal">Fondo repeat</div>
                    <div class="caja fondoGrados">Fondo grados</div>
                    <div class="caja fondoDireccionLineal">Fondo direccion</div>
                    <div class="caja fondoPrueba">Probando</div>
                </div>
            </div>

            <h3 class="subtitulo">Textos</h3>
            <h4>Radial y lineal</h4>
            <div class="bg-secundary textos">
                <div class="caja texto">Un texto</div>
                <div class="caja texto1">Otro texto</div>
            </div>

            <h3>Ambos (background y texto)</h3>
            <div class="bg-secundary">
                <div class="caja ambos"><span>Ambos</span></div>
            </div>
        </section>

        
        


    </main>
    
</body>

</html>
