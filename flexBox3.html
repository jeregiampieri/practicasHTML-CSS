<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 3</title>
    <link rel="stylesheet" href="./flexBox3.css">
</head>

<body>

    <h2>Propiedades elementos hijos</h2>
    <h3>order</h3>
    <div class="ai-start my props-align">
        <div class="caja-flex item1">
            <p>1</p>
        </div>
        <div class="caja-flex item2">
            <p>2</p>
        </div>
        <div class="caja-flex item3">
            <p>3</p>
        </div>
    </div>

    <h3>flex-grow</h3>
    <div class="ai-start my props-align">
        <div class="caja-flex grow1">
            <p>1</p>
        </div>
        <div class="caja-flex grow2">
            <p>2</p>
        </div>
        <div class="caja-flex grow3">
            <p>3</p>
        </div>
    </div>

    <h3>flex-shrink</h3>
    <div class="ai-start my props-align-shrink">
        <div class="caja-flex shrink1">
            <p>1</p>
        </div>
        <div class="caja-flex shrink2">
            <p>2</p>
        </div>
        <div class="caja-flex shrink3">
            <p>3</p>
        </div>
    </div>

    <h3>flex-basis</h3>
    <div class="basis my">
        <div class="caja-flex basis1">
            <p>1</p>
        </div>
        <div class="caja-flex basis2">
            <p>2</p>
        </div>
        <div class="caja-flex basis3">
            <p>3</p>
        </div>
    </div>

    <h3>align-self</h3>
    <div class="self props-align my">
        <div class="caja-flex self1">
            <p>1</p>
        </div>
        <div class="caja-flex self2">
            <p>2</p>
        </div>
        <div class="caja-flex self3">
            <p>3</p>
        </div>
    </div>


    
</body>

</html>
